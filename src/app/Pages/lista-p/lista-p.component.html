<h2 class="titulo">Mis proyectos</h2>

<div class="filter">
    <h3>Busqueda</h3>
    <input placeholder="buscar" type="text">
    <button>filtro</button>
</div>

<div class="container">
    @for (item of PROJECTS(); track item.id) {
        <div class="card">
            <h3>{{item.titulo}}</h3>
            <p>{{item.descripcion}}</p>
            <p>estado</p>
            
        </div>
    }
</div>
